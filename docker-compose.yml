services:
  db:
    image: postgres:15-alpine
    container_name: goida-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-goida}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  liquibase:
    image: liquibase/liquibase:4.27
    container_name: goida-liquibase
    depends_on:
      db:
        condition: service_started
    volumes:
      - ./migrations:/liquibase/changelog
      - ./lib:/liquibase/changelog/lib
    working_dir: /liquibase/changelog
    command: >
      --defaultsFile=migrations/liquibase.properties
      --log-level=info
      --driver=org.postgresql.Driver
      --classpath=lib/postgresql-42.6.0.jar
      --url=jdbc:postgresql://db:5432/${DB_NAME:-goida}
      --username=${DB_USER:-postgres}
      --password=${DB_PASSWORD:-postgres}
      --changeLogFile=changelog-master.xml
      update

  app:
    build: .
    container_name: goida-app
    depends_on:
      db:
        condition: service_started
      liquibase:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-goida}
      SERVER_PORT: ${SERVER_PORT:-8080}
      SERVER_HOST: ${SERVER_HOST:-localhost}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    command: ["./main"]

  frontend:
    build: ./goida-frontend
    container_name: goida-frontend
    ports:
      - "3000:80"
    depends_on:
      - app

volumes:
  pgdata:

